<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Page</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- Підключаємо загальний стиль -->
</head>
<body>
<header class="header">
  <div class="logo">
    <img src="/images/dreambig_logo.png" alt="DreamBig Logo"> <!-- Логотип -->
  </div>
  <div class="profile-info">
    <span th:text="${#authentication.principal.username}">User</span> <!-- Виводимо ім'я користувача -->
    <a href="/profile" class="profile-link">Profile</a> <!-- Посилання на профіль -->
    <a href="/logout" class="logout-link">Logout</a> <!-- Посилання для виходу -->
  </div>
</header>

<main class="content">
  <h1>Admin Dashboard</h1>

  <div th:if="${#authorization.expression('hasRole(\'ADMIN\')')}">
    <p>This section is visible only to Admins.</p>
  </div>

  <div th:if="${#authorization.expression('hasRole(\'TRAINER\')')}">
    <p>This section is visible only to Trainers.</p>
  </div>
</main>
</body>
</html>
