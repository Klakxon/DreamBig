<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk-UA">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="/images/dreambig_logo.png" alt="DreamBig Logo">
    </div>
    <nav>
        <ul>
            <li><a th:href="@{/home}">Головна</a></li>
            <li><a th:href="@{/profile}">Профіль</a></li>
            <li><a th:href="@{/admin}">Адмін</a></li>
            <li><a th:href="@{/services}">Послуги</a></li>
            <li><a th:href="@{/contact}">Контакти</a></li>
        </ul>
    </nav>
</header>

<div class="background-image">
    <div class="container">
        <h1>Профіль користувача</h1>

        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}" style="color:green"></p>
        </div>

        <div class="profile-info">
            <p><b>Пошта: </b><span th:text="${email}">default email</span></p>
            <p><b>ПІБ: </b><span th:text="${fullName}">default full name</span></p>
        </div>

        <form th:action="@{/profile/update}" method="post">
            <label for="email">Пошта:</label>
            <input type="text" id="email" name="email" placeholder="Ввести пошту" th:value="${email}"/><br><br>

            <label for="fullName">ПІБ користувача:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Ввести ПІБ" th:value="${fullName}"/><br><br>

            <button type="submit">Оновити дані</button>
        </form>
    </div>
</div>

</body>
</html>
